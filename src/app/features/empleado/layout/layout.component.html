<div class="min-h-screen bg-gray-50/50">
  <aside class="bg-gradient-to-br from-gray-800 to-gray-900 -translate-x-80 fixed inset-0 z-50 my-4 ml-4 h-[calc(100vh-32px)] w-72 rounded-xl transition-transform duration-300 xl:translate-x-0">
    <div class="relative border-b border-white/20">
      <div class="flex items-center gap-4 py-6 px-8">
        <h6 class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-white">EmpleadoApp</h6>
      </div>
    </div>
    <div class="m-4">

      <ul class="mb-4 flex flex-col gap-1">
        @for (item of menu; track $index) {
          <li>
            <a aria-current="page" routerLinkActive="opacity-[0.85]" [routerLink]="[item.ruta]">
              <button class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg bg-gradient-to-tr from-blue-600 to-blue-400 text-white shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40  w-full flex items-center gap-4 px-4 capitalize" type="button">
                <img [src]="item.icono" alt="icono">
                <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize"> {{ item.nombre }} </p>
              </button>
            </a>
          </li>
        }
      </ul>

    </div>

  </aside>

  <div class="p-4 xl:ml-80">
    <router-outlet />
  </div>

</div>
